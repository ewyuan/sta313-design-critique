name: React App Deployment

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install
      run: npm install
    - name: Build
      run: npm run build
    - name: Deploy
      uses: tanwanimohit/deploy-react-to-ghpages@v1.0.1
